<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rapid API - Chat GPT - Prompt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <h1>Rapid API - Chat GPT - Prompt</h1>
    <div class="mb-3">
        <label for="texto" class="form-label">Digite o texto a ser detectado</label>
        <textarea class="form-control" id="texto" rows="2"></textarea>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button id="pesquisar" class="btn btn-primary me-md-2" type="button">Pesquisar</button>
        </div>
    </div>
    <div class="alert alert-success" id="mensagem" role="alert">
        Aguardando resposta...
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="js/script.js" type="module" defer></script>
</body>

</html>
